{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block pagetitle %}
Register
{% endblock %}

{% block main %}
    <div class="box">
        <div class="registration_fields">
            <p>Registration</p>
            <form action="/register" method="post">
                <p><input autocomplete="off" class="tbox" type="text" name="username" placeholder="username"></p>
                <p><input autocomplete="off" class="tbox" type="password" name="password" placeholder="password"></p>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
